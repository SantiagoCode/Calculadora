<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container">
      <h1 class="titulo_container">
        Calculadora Simple
      </h1>



      <div class="primer_cuadro">
        <label for="calc">
          Calcula lo que tu quieras:
        </label>

        <br>
        <input id="x" class="number" type="number" value="0">
        <span id="actualizar">
          +
        </span>
        <input id="y" class="number" type="number" value="0">

        <input id="btn_calc" class="btn act" type="button" name="" value="Calcular">
      </div>

      <div class="segundo_cuadro">
        <p class="descriptivo">
          Puedes sumar(+), restar(-), multiplicar(*) y dividir(/) a tu antojo.
        </p>

        <div class="Seleccion">
          <select id="operador" class="select" name="">
            <option value="+">Suma</option>
            <option value="-">Resta</option>
            <option value="x">Multiplicación</option>
            <option value="/">Divición</option>
          </select>
        </div>
      </div>


      <div class="resultados">
        <h2 class="titulo_resultados">
          Resultados:
        </h2>

        <p id="contenedor_resultados">
        </p>
        <p id="btn_space">
        </p>
      </div>

    </div>

    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
